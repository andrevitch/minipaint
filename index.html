<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Paint.mini</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/start/jquery-ui.css">
        <link rel="stylesheet" href="style.css">
    </head>	

    <body>
        <!--title-->
        <h1 id="header">Paint.mini</h1>
        
        <!--instruments container-->
        <div class="inputContainer">
            <!--color-->
            <div class="input" id="colorInput">
                <input type="color" list id="paintColor">
            </div>
            <!--size-->
            <div class="input" id="thicknessInput">
                <div id="circle"></div>
            </div>
            <div class="input">
                <div id="slider"></div>
            </div>
            <!-- Eraser  -->
            <div class="input2">
                <img id="erase" class="button" src="./img/eraser.svg" alt="eraser">
            </div>

        </div>
        

        <!--canvas-->
        <div id="container">
            <canvas id="paint" width="496px" height="396px"></canvas>
        </div>
        
        <!--Reset Container BIG-->
        <div class="inputContainer2">
            <!--Reset-->
            <div class="reserInput">
                <span id="reset">Reset</span>
            </div>

        </div>
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="app.js"></script>
    </body>

</html>
